<div class="container p-5 mb-5">
      <div class="card p-2 shadow-lg">
        <div class="card-body p-4">
            <h2 class="fw-bold">New course</h2>
            <form (ngSubmit)="saveCourse()">
              <div class="row my-4">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="one-row">
                            <label class="mb-2 fw-bolder">Title:</label>
                            <span>*required</span>
                            </div>
                            <app-input [placeholder]="'Enter title'" [(bindModelData)]="title"></app-input>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <div class="one-row">
                                <label class="mb-2 fw-bolder">Description:</label>
                                <span>*required</span>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Add description" id="floatingTextarea2" [(ngModel)]="description" name="description"></textarea>
                                <label for="floatingTextarea2">Add description</label>
                            </div>
                        </div>
                    </div>
              </div>
              <div class="row my-2">
                   <div class="col-md-4">
                        <div class="form-group">
                            <div class="one-row">
                            <label class="mb-2 fw-bolder">Duration:</label>
                            <span>*required</span>
                            </div>
                            <app-input [placeholder]="'minutes'" [(bindModelData)]="duration"></app-input>
                        </div>
                    </div>
              </div>
                   <div class="row my-2">
                   <div class="col-md-4">
                        <app-date-input [(bindModelData)]="date"></app-date-input>
                    </div>
              </div>
                   <div class="row mb-3">
                   <div class="col-md-6">
                        <div class="form-group">
                            <div class="one-row">
                            <label class="mb-2 fw-bolder">Authors:</label>
                            <span>*required</span>
                            </div>
                            <app-input [placeholder]="'Add authors'" [(bindModelData)]="authors"></app-input>
                        </div>
                    </div>
              </div>
                <div class="form-group text-end">
                  <app-button [text]="'Close'" [class]="'btn btn-outline-secondary me-2'" (click)="close()"></app-button>
                  <app-button [text]="'Save'" [class]="'btn btn-success px-5'" [type]="'submit'"></app-button>
                </div>        
          </form>
        </div>
      </div>
</div>
