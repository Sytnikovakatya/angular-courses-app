<div class="search-bar mx-5 mt-5">
  <div class="row">
    <form class="d-flex" role="search">
      <app-input [placeholder]="'Type to search'" [type]="'search'" [(bindModelData)]="search"></app-input>
      <app-button
        [text]="'Search'"
        [class]="'btn btn-outline-success search-btn'"
        [type]="'submit'"
        (click)="searchClick(search)"
      ></app-button>
    </form>
  </div>
  <div class="row mt-4 justify-content-md-end">
    <div class="col-6">
      <div class="row">
        <div class="col fw-bold text-end">
            <span>Sort by:</span>
        </div>
        <form class="col-4" #select="ngForm"  (change)="changeSortValue(select)">
          <select ngModel name="value"  class="form-select" id="select">
            <option selected value="">none</option>
            <option value="date">date</option>
            <option value="id">id</option>
          </select>
        </form>
      </div>
    </div>
    <div class="col-2">
      <app-button [text]="'Add course'" [fontawesome]="'fa-solid fa-plus'" (click)="addCourse()"></app-button>
    </div>
  </div> 
</div>
